services:
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kailinx-com}/edgedetectr-frontend:latest
    container_name: edgedetectr-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    networks:
      - web_gateway
      - internal
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 64M
        reservations:
          cpus: '0.10'
          memory: 32M

  backend:
    build:
      context: ./backend
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kailinx-com}/edgedetectr-backend:latest
    container_name: edgedetectr-backend
    restart: always
    environment:
      - NODE_ENV=production
      - OPERATOR_PROCESS=/app/operators/build
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

networks:
  web_gateway:
    external: true
  internal:
    driver: bridge