services:
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kailinx-com}/edgedetectr-frontend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    networks:
      - web_gateway
      - internal

  backend:
    build:
      context: ./backend
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kailinx-com}/edgedetectr-backend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - OPERATOR_PROCESS=/app/operators/build
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    networks:
      - internal

networks:
  web_gateway:
    external: true
  internal:
    driver: bridge