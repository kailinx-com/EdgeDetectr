server {
    listen 80;
    server_name edgedetectr.kailinx.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name edgedetectr.kailinx.com;

    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    # Max upload size for images
    client_max_body_size 10M;

    location / {
        proxy_pass http://edgedetectr-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        # Strip /api prefix when forwarding to backend if backend expects root paths
        # Or keep it if backend is mounted at /api
        # Based on existing code, backend routes are /operators/:operator, so we might need rewrite
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://edgedetectr-backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
